<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout-padrao::head(titulo='Listagem de Projeto(s)')" />

<body>

    <header th:replace="layout-padrao" />
    
    
    <center><h1>Listagem de Projeto</h1></center>

    <table border="">
        <tr>
            <td>
                ID
            </td>
            <td>
                Titulo
            </td>
            <td>
                Observação                
            </td>
            <td>
                URL do Perfil
            </td>
            <td>
                URL do Repositorio                
            </td>
        </tr>
        <tr th:each="projeto: ${projetos}" th:object="${projeto}">
            <td th:text="*{id}"></td>
            <th th:text="*{titulo}"></th>
            <th th:text="*{obs}"></th>
            <th th:text="*{urlPerfil}"></th>
            <th th:text="*{urlRepositorio}"></th>
            <th><a th:href="@{./cadastrarObservacaoProjeto/{id}(id=*{id})}">+Observação</a></th>
            <th><a th:href="@{./editarprojeto/{id}(id=*{id})}">Editar</a></th>
            <th><a th:href="@{./excluirprojeto/{id}(id=*{id})}">Excluir</a></th>
        </tr>
    </table>
    
</body>

</html>
